<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输入输出语句</title>
</head>

<body>
    <!--  -->
    <script>
        // 输入框
        prompt( '请输入用户名', '老王' )
        // 输出框
        alert( '我叫老王' )
        // 控制台输出
        console.log( '控制台输出信息' );
        //对话框  是=>返回true ,不=>返回false
        confirm( '你好吗' )
    </script>
</body>

</html>
