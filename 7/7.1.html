        // 1.构造函数的首字母要大写
        // 2.函数类的属性和方法需要添加this,表示当前对象的属性和方法
        // 3.构造函数中不需要return返回结果
        // 4.但我们创建对象的时候,必须用new来调用构造函数
        function Person ( uname, age, sex )
        {
            this.name = uname
            this.age = age
            this.sex = sex
            this.sayHi = function ( str )
            {
                console.log( str )

            }
        }

        console.log( zs[ 'sex' ] )
